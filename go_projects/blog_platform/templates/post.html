<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Post.Title}}</title>
    <style>
    /* button {
        background: none;
        border: none;
        color: blue;
        text-decoration: underline;
        cursor: pointer;
    } */

    </style>
</head>
<body>
    <header>
        <h1>{{.Post.Title}}</h1>
        <p><strong>Written by:</strong> {{.Post.Author}}</p> 
    </header>
    <div>
       <p>{{.Post.Content}}</p>
        <br> 
    </div>
    <br>
    <form action="/comment" method="post">
        <input type="hidden" name="post_id" value="{{.Post.ID}}">
        <label>Write a comment:</label><br>
        <textarea name="content" rows="3" cols="50"></textarea>
        <input type="hidden" name="author" placeholder="Your name"><br>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <br>
    <!-- {{.Comments}} -->
    <h2>Comments:</h2>
    
        {{range .Comments}}
        <div>
            <strong>{{.Author}}</strong>: {{.Content}} <br>
            <small>Posted on {{.CreatedAt}}</small>
        </div>
        {{else}}
        <p>No comments yet.</p>
        {{end}}
    
    <a href="/view"><p>Go back to main page</p></a><br>
</body>
</html>
